  日時：
    distance_in_words：
      about_x_hours：
        one：約1時間
        その他：約％{count}時間
      about_x_months：
        one：約1ヶ月
        その他：約％{count}ヶ月
      about_x_years：
        one：約1年
        その他：約％{count}年
      almost_x_years：
        1：1年弱
        その他："％{count}年弱"
      half_a_minute：30秒前後
      less_than_x_seconds：
        one：1秒以内
        その他："％{count}秒未満"
      less_than_x_minutes：
        one：1分以内
        その他：「％{count}分未満」
      over_x_years：
        one：1年以上
        その他："％{count}年以上"
      x_seconds：
        1：1秒
        その他：「％{count}秒」
      x_minutes：
        1：1分
        その他：「％{count}分」
      x_days：
        1：1日
        その他："％{count}日"
      x_months：
        one：1ヶ月
        その他："％{count}ヶ月"
      x_years：
        1：1年
        その他："％{count}年"
