      秒：秒
      分：分
      時間：時
      日：日
      月：月
      年：年
  エラー：
    フォーマット：「％{attribute}％{message} 」
    メッセージ：
      受け入れられました：を受諾してください
      blank：を入力してください
      確認：と％{attribute}の入力が一致しません
      empty：を入力してください
      equal_to：は％{count}にしてください
      even：は偶数にしてください
      除外：は予約されています
      greater_than：は％{count} より大きい値にしてください
      greater_than_or_equal_to：は％{count}以上の値にしてください
      包含：は一覧にありません
      invalid：は不正な値です
      less_than：は％{count} トークン値にしてください
      less_than_or_equal_to：は％{count}以下の値にしてください
      model_invalid：'バリデーションに失敗しました：％{errors} '
      not_a_number：は数値で入力してください
      not_an_integer：は整数で入力してください
      odd：は奇数にしてください
      other_than：は％{count}以外の値にしてください
      present：は入力しないでください
      必須：を入力してください
      取られた：はすでに存在します
      too_long：は％{count}文字以内で入力してください
      too_short：は％{count}文字以上で入力してください
      wrong_length：は％{count}文字で入力してください
    テンプレート：
      body：次の項目を確認してください
      ヘッダー：
        one："％{model}にエラーが発生しました"
        other："％{model}に％{count}個のエラーが発生しました"
  ヘルパー：
    選択してください：
      prompt：選択してください
    提出する：
      create：登録する
      submit：保存する
      アップデート：更新する
  番号：
    通貨：
      フォーマット：
        区切り文字："、"
        フォーマット：「％n％u 」
        精度：0
        セパレータ："。"
        重要：偽
        strip_insignificant_zeros：false
        単位：円
    フォーマット：
      区切り文字："、"
      精度：3
      セパレータ："。"
      重要：偽
      strip_insignificant_zeros：false
    人間：
      decimal_units：
        形式："％n％u "
        単位：
          billion：十億
          百万：百万
          四兆：千兆
          千：千
          兆：兆
          単位：' '
      フォーマット：
        区切り文字：' '
        精度：3
        重要：真
        strip_insignificant_zeros：true
      storage_units：
        フォーマット：「％n％u 」
        単位：
          バイト：バイト
          eb：EB
          ギガバイト：GB
          kb：KB
          mb：MB
          pb：PB
          tb：TB
